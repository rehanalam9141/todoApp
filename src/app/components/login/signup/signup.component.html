<div class="card mt-3">
    <h2 class="card-header p-3">Sign Up</h2>
    <div class="card-body">
        <form >
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" formControlName="name" class="form-control" placeholder="Enter name">
              <!-- <div *ngIf="f['name'].touched && f['name'].invalid" class="text-danger">
                <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
                <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name lenght is minimum 5 character.</div>
            </div> -->
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
                <!-- <div *ngIf="f['email'].touched && f['email'].invalid" class="text-danger">
                    <div *ngIf="f['email'].errors && f['email'].errors['required']">Name is required.</div>
                    <div *ngIf="f['email'].errors && f['email'].errors['email']">Please enter a proper email address.</div>
                </div> -->
              </div>
            <div class="form-group mt-3">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              <!-- <div *ngIf="f['password'].touched && f['password'].invalid" class="text-danger">
                <div *ngIf="f['password'].errors && f['password'].errors['required']">Name is required.</div>
                <div *ngIf="f['password'].errors && f['password'].errors['minlength']">Password lenght should be atleast 5 or more character.</div>
            </div> -->
            </div>
            <div class="form-group mt-3">
                <label for="exampleInputPassword1">Confirm Password</label>
                <input type="password" formControlName="confirmPassword" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password">
                <!-- <div *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid" class="text-danger">
                    <div *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['required']">Name is required.</div>
                    <div *ngIf="f['confirmPassword'].errors && f['confirmPassword'].errors['minlength']">Password lenght should be atleast 5 or more character.</div>
                </div> -->
            </div>
            <div class="form-check mt-3">
              <input type="checkbox" formControlName="userStatus" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Is User Active</label>
            </div>

            <div class="form-group mt-3">
                <label for="exampleInputPassword1">Description</label>
                <textarea type="password" formControlName="description" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </textarea>
            </div>
            <button class="btn btn-sm btn-primary mt-3">Sign Up</button>
          </form>  
    </div>
  </div>
